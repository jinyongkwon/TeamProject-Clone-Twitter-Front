<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .jm_background {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-between;

    }

    .jm_header {
        width: 30%;
        height: 100%;

        display: flex;
        justify-content: end;
        background-color: aliceblue;
    }

    .jm_body {
        left: 30%;

        width: 70%;
        height: 100%;

        display: flex;
    }
    .jm_body_right_box {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: end;
    }
    .jm_body_right {
        width: 34.7%;
        height: 100%;
        display: flex;
        position: fixed;
        background-color: purple;
    }

    .jm_body_main {

        width: 100%;
        height: 100%;

    }

    .jm_body_main_search {
        width: 35%;
        height: 53px;
        position: fixed;
        display: flex;
        background-color: brown;
    }

    .jm_body_main_wright {
        width: 100%;
        height: 120px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        background-color: darkred;
    }

    .jm_body_main_blank {
        width: 100%;
        height: 3px;
        background-color: aqua;
    }

    .jm_body_main_list {
        left: 30%;
        width: 100%;
        height: 100%;
        background-color: blue;
        display: flex;
    }

    

    .jm_body_main_list_box {
        width: 100%;
        height: 100%;
        display: flex;
    }

    .jm_body_main_list_post {
        width: 100%;
        height: 100%;
        margin-left: 16px;
        margin-right: 16px;
        background-color: blanchedalmond;
    }

    .jm_body_main_list_post_profile {
        width: 60px;
        height: 100%;
        display: flex;
        flex-direction: row;
        background-color: chartreuse;
    }

    .jm_body_main_list_post_profile_m {
        width: 48px;
        margin-right: 12px;
        background-color: black;
    }

    .jm_body_main_list_post_profie_m_pic {
        width: 48px;
        height: 48px;
        background-color: white;
    }

    .jm_body_main_list_post_content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: darkgreen;
        padding-bottom: 12px;
    }

    .jm_body_main_list_post_content_name {
        width: 100%;
        height: 22px;
        
        background-color: fuchsia;
    }

    .jm_body_main_list_post_content_name_box {
        width: 100%;
        height: 20px;
        display: flex;
        justify-content: space-between;
        background-color: rgb(255, 0, 157);
    }

    .jm_body_main_list_post_content_name_box_info {
        width: 50%;
        height: 20px;
        display: flex;
        background-color: aquamarine;
    }

    .jm_body_main_list_post_content_name_box_icon {
        width: 18px;
        height: 18px;
    }
    .jm_body_main_list_post_content_write_box{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: darkblue;
    }
    .jm_body_main_list_post_content_write{
        width: 100%;
        height: 100%;
        display: flex;
        background-color: beige;
    }
    .jm_body_main_list_post_content_function{
          width: 100%;
          height: 32px;
          display: flex;
          background-color: brown;
    }
    .jm_body_main_list_post_content_function_object{
        width: 100%;
          height: 20px;
          display: flex;
          justify-content: space-between;
          background-color: rgb(94, 34, 34);
          margin-top: 12px;
    }
    .jm_body_main_list_post_content_function_object_comment{
        width: 76.53px;
        height: 20px;
        display: flex;
        flex-direction: row;
        background-color: aliceblue;
    }
    .jm_body_main_list_post_content_function_object_comment_icon{
        width: 18.75px;
        height: 18.75px;
    }
    .jm_body_main_list_post_content_function_object_comment_count{
        width: 58.1px;
        height: 20px;
        background-color: aqua;
    }
</style>

<body>
    <div class="jm_background">
        <div class="jm_header"></div>
        <div class="jm_body">
            <div class="jm_body_main">
                <div class="jm_body_main_search"></div>
                <div class="jm_body_main_wright"></div>
                <div class="jm_body_main_blank"></div>
                <div class="jm_body_main_list">
                    <div class="jm_body_main_list_post">
                        <div class="jm_body_main_blank"></div>
                        <div class="jm_body_main_list_box">
                            <div class="jm_body_main_list_post_profile">
                                <div class="jm_body_main_list_post_profile_m">
                                    <div class="jm_body_main_list_post_profie_m_pic"></div>
                                </div>
                            </div>
                            <div class="jm_body_main_list_post_content">
                                <div class="jm_body_main_list_post_content_name">
                                    <div class="jm_body_main_list_post_content_name_box">
                                        <div class="jm_body_main_list_post_content_name_box_info">
                                            
                                        </div>
                                        <div class="jm_body_main_list_post_content_name_box_icon"><svg
                                                viewBox="0 0 24 24" aria-hidden="true"
                                                class="r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1hdv0qi">
                                                <g>
                                                    <circle cx="5" cy="12" r="2"></circle>
                                                    <circle cx="12" cy="12" r="2"></circle>
                                                    <circle cx="19" cy="12" r="2"></circle>
                                                </g>
                                            </svg></div>
                                    </div>
                                </div>
                                <div class="jm_body_main_list_post_content_write_box">
                                    <div class="jm_body_main_list_post_content_write"></div>
                                    <div class="jm_body_main_list_post_content_function">
                                        <div class="jm_body_main_list_post_content_function_object">
                                            <div class="jm_body_main_list_post_content_function_object_comment">
                                                <div class="jm_body_main_list_post_content_function_object_comment_icon"><svg viewBox="0 0 24 24" aria-hidden="true" class="r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1hdv0qi"><g><path d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path></g></svg></div>
                                                <div class="jm_body_main_list_post_content_function_object_comment_count"></div>
                                            </div>
                                            <div class="jm_body_main_list_post_content_function_object_retweet"></div>
                                            <div class="jm_body_main_list_post_content_function_object_love"></div>
                                            <div class="jm_body_main_list_post_content_function_object_share"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="jm_body_right_box">
                <div class="jm_body_right"></div>
            </div>

        </div>
    </div>
</body>

</html>
